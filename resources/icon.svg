<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Coffee Cup Body -->
  <path d="M24 48 L24 96 C24 110 36 120 64 120 L64 120 C92 120 104 110 104 96 L104 48 L24 48 Z"
        fill="url(#cupGradient)"
        stroke="#6d28d9"
        stroke-width="3"
        stroke-linejoin="round"/>

  <!-- Cup Handle -->
  <path d="M104 56 Q116 56 116 68 Q116 80 104 80"
        fill="none"
        stroke="#6d28d9"
        stroke-width="6"
        stroke-linecap="round"/>

  <!-- Coffee Liquid -->
  <ellipse cx="64" cy="58" rx="32" ry="6"
           fill="#8b5cf6"
           opacity="0.7"/>

  <!-- Steam Rising -->
  <g stroke="#a78bfa" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M48 36 Q52 24 48 12">
      <animate attributeName="d"
               values="M48 36 Q52 24 48 12;M48 38 Q44 26 48 14;M48 36 Q52 24 48 12"
               dur="2s"
               repeatCount="indefinite"/>
    </path>
    <path d="M64 32 Q68 20 64 8">
      <animate attributeName="d"
               values="M64 32 Q68 20 64 8;M64 34 Q60 22 64 10;M64 32 Q68 20 64 8"
               dur="2.5s"
               repeatCount="indefinite"/>
    </path>
    <path d="M80 36 Q84 24 80 12">
      <animate attributeName="d"
               values="M80 36 Q84 24 80 12;M80 38 Q76 26 80 14;M80 36 Q84 24 80 12"
               dur="2.2s"
               repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Saucer -->
  <ellipse cx="64" cy="120" rx="48" ry="8"
           fill="#6d28d9"/>
</svg>
